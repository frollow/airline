<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>Airline</title>
        <link href="{{STATIC_URL}}jquery/jquery-ui.css" rel="stylesheet">
        <script src="{{STATIC_URL}}jquery/jquery-1.9.1.js"></script>
        <script src="{{STATIC_URL}}jquery/jquery-ui.js"></script>
        <link href="{{STATIC_URL}}bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="{{STATIC_URL}}bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
{#            .price:hover{background-color:#fffac2}#}
            tr.hover:hover {
                background-color: #f5f5f5;
            }
            tr:hover > td.price:hover {
                background-color: #fdd1b0;
            }
            td.price {
                background-color: #fffbcc;
            }
            tr:hover > td.price {
                background-color: #ffeabf;
            }
        </style>
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script src="{{STATIC_URL}}bootstrap/js/bootstrap.js" type="text/javascript"></script>
        {% block extrahead %}
        {% endblock %}
        <script type="text/javascript">
            $(function(){
                $(document).ready(function() {
                    $('.datepicker').datepicker({ dateFormat: "yy-mm-dd" });
                });
                {% block js_content %}{% endblock %}
            });
        </script>
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <div class="navbar">
                        <a class="brand" href="/">Airline</a>
                        <ul class="nav">
                            <li class="menu_main">
                                <a href="/">Main</a>
                            </li>
                            <li class="menu_news">
                                <a href="/blog">News</a>
                            </li>
                            <li class="menu_search">
                                <a href="/search">Search</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

         <div class="container">
            {% block content_head %}{% endblock %}
         </div>

         <div class="container">
            {% block main_content %}{% endblock %}
         </div>

    </body>
</html>
