{% extends 'base.html' %}

{% block main_content%}

    <form action="/place_order/" method="post">
        {% csrf_token %}
        {{ order_form.as_p }}
        Class of service: {{ class_of_service }} <br/>
        Price: {{ price }} <br/>
        <input name="unique_flight_id" type="hidden" value="{{ unique_flight.id }}">
        <input name="class_of_service" type="hidden" value="{{ class_of_service }}">

        <div class="_card_FORM">
            <div class="_card_NUMBER _card_FIELD">
                <input name="$PAN" tabindex="1" id="iPAN" maxlength="19" type="text">
            </div>
            <div class="_card_OWNER _card_FIELD">
                <input name="TEXT" tabindex="4" id="iTEXT" maxlength="90" type="text" autocomplete="off">
            </div>
            <div class="_card_DATEMONTH _card_FIELD">
                <select name="MM" tabindex="2" id="month">
                    <option value="01" selected="">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="_card_DATEYEAR _card_FIELD">
                <select name="YYYY" tabindex="3" id="year"><option value="2014">2014</option><option value="2015">2015</option><option value="2016">2016</option><option value="2017">2017</option><option value="2018">2018</option><option value="2019">2019</option><option value="2020">2020</option><option value="2021">2021</option><option value="2022">2022</option><option value="2023">2023</option><option value="2024">2024</option><option value="2025">2025</option><option value="2026">2026</option><option value="2027">2027</option><option value="2028">2028</option><option value="2029">2029</option><option value="2030">2030</option><option value="2031">2031</option><option value="2032">2032</option><option value="2033">2033</option><option value="2034">2034</option></select>
            </div>
            <div class="_card_CVC _card_FIELD">
                <input name="$CVC" tabindex="5" id="iCVC" maxlength="3" type="password" autocomplete="off">
            </div>
        </div>
        <input type="submit" value="Make payment" />
    </form>

{% endblock %}
